BASE: ['']
TOOLBOX_MODE: "only_test"      # "train_and_test"  or "only_test"
TRAIN:
  BATCH_SIZE: 4
  EPOCHS: 50
  LR: 9e-4
  MODEL_FILE_NAME: COHFLOW_COHFLOW_AIR_vire
  DATA:
    FS: 5
    DATASET: COHFACE
    DO_PREPROCESS: False               # if first time, should be true
    DATA_FORMAT: NDCHW
    DATA_PATH: "/path/to/dataset"          # Raw dataset path, need to be updated
    CACHED_PATH: "/path/to/proc-dataset/"    # Processed dataset save path, need to be updated
    EXP_DATA_NAME: ""
    BEGIN: 0.0
    END: 0.5
    PREPROCESS :
      DATA_TYPE: ['Standardized'] # Check with LinearScaled
      LABEL_TYPE: Standardized # Raw, LinearScaled or DiffNormalized
      DO_CHUNK: True
      CHUNK_LENGTH: 90
      DYNAMIC_DETECTION: False
      DYNAMIC_DETECTION_FREQUENCY : 90
      CROP_FACE: False  # Disables face-based preprocessing
      LARGE_FACE_BOX: True
      LARGE_BOX_COEF: 1.5
      H: 96
      W: 96
VALID:
  DATA:
    FS: 5
    DATASET: COHFACE
    DO_PREPROCESS: False                  # if first time, should be true
    DATA_FORMAT: NDCHW
    DATA_PATH: "/path/to/dataset"          # Raw dataset path, need to be updated
    CACHED_PATH: "/path/to/proc-dataset/"    # Processed dataset save path, need to be updated
    EXP_DATA_NAME: ""
    BEGIN: 0.5
    END: 0.7
    PREPROCESS:
      DATA_TYPE: ['Standardized']
      LABEL_TYPE: Standardized # LinearScaled, DiffNormalized
      DO_CHUNK: True
      CHUNK_LENGTH: 90
      DYNAMIC_DETECTION: False
      DYNAMIC_DETECTION_FREQUENCY : 90
      CROP_FACE: False
      LARGE_FACE_BOX: True
      LARGE_BOX_COEF: 1.5
      H: 96
      W: 96
TEST:
  METRICS: ['MAE','RMSE','MAPE','Pearson']
  USE_LAST_EPOCH: False                     # to use provided validation dataset to find the best epoch, should be false
  DATA:
    FS: 5
    DATASET: AIR
    DO_PREPROCESS: True                    # if first time, should be true
    DATA_FORMAT: NDCHW
    DATA_PATH: "/path/to/dataset"          # Raw dataset path, need to be updated
    CACHED_PATH: "/path/to/proc-dataset/"    # Processed dataset save path, need to be updated
    EXP_DATA_NAME: ""
    BEGIN: 0.0
    END: 1.0
    PREPROCESS:
      DATA_TYPE: ['Standardized']
      LABEL_TYPE: Standardized # Raw or DiffNormalized
      DO_CHUNK: True
      CHUNK_LENGTH: 30
      DYNAMIC_DETECTION: False
      DYNAMIC_DETECTION_FREQUENCY : 90
      CROP_FACE: False  # Disables face-based preprocessing
      LARGE_FACE_BOX: True
      LARGE_BOX_COEF: 1.5
      H: 96
      W: 96
DEVICE: cuda:0
NUM_OF_GPU_TRAIN: 1
LOG:
  PATH: runs/exp
MODEL:
  DROP_RATE: 0.2
  NAME: VIRENet
  #LOSS: psd_mse 
  VIRENET:
    FRAME_DEPTH: 10
INFERENCE:
  BATCH_SIZE: 4
  EVALUATION_METHOD: "FFT"        # "FFT" or "peak detection"
  MODEL_PATH:   ""
